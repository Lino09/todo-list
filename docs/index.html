<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo list</title>
    <script src="https://kit.fontawesome.com/9c25278351.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
    <section>
        <div class="container">
            <h1>Simple ToDo list</h1>
            <div class="list-container">
                <p>Today's To Do</p>
                <form id="taskForm" action="POST" autocomplete="off">
                    <input class="input-task" type="text" name="New Task" id="newTask" placeholder="Add to your list..." required>
                    <button id="taskSubmit" type="submit">Submit</button>
                </form>
                <ul class="list"></ul>
                <div class="container">
                    <button class="clearer" type="button">Clear all completed</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
